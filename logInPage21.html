<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Log In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="logInPage2.css" />
    <script src="main.js"></script>
</head>
<body>
    <div>
        <header class="header">
            <span id="iRep">iReporter</span>                
            <span id="help">Help</span>
        </header>           
    </div>

    <div class="iReporter">
        <h1> iReporter </h1>
        <p id="logInText"> Log In </p>
    </div>
    <div class="wrapper">
        <div class="container">
                <div class="sidebar">
                    <div class="formcontent">
                        <form action="administration.html" method="GET">
                            <input id="emailAddress" type="email" name="email" placeholder="Email Address">
                            <br>
                            <input id="password" type="text" name="password" placeholder="Password">
                            <br>
                            <input href="submissions.html" id="button" type="submit" value="User Log In">
                            <br>
                            <p class="signUp"> Don't have an Account yet? <a href="index.html"> Sign Up </a></p>
                        </form>
                            
                    </div>
                        
                </p>
                </div>
                <div class="contentside">
                    <div class="formcontent">
                        <form action="administration.html" method="GET">
                            <input id="emailAddress" type="email" name="email" placeholder="Email Address">
                            <br>
                            <input id="password" type="text" name="password" placeholder="Password">
                            <br>
                            <input href="submissions.html" id="button" type="submit" value="Admin Log In">
                            <br>
                            <p class="signUp"> Don't have an Account yet? <a href="index.html"> Sign Up </a></p>
                        </form>
                            
                    </div>
                </div>
        </div>
        
    </div>

    <footer class="footer">
        <p>Copyright &copy; 2018 Patrick Kikomeko</p>
    </footer>
    
</body>
</html>
